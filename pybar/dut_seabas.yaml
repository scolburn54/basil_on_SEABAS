name    : seabas 
version : 1.00

transfer_layer:
  - name  : inf
    type  : SiTcp
    init:      
        ip : "192.168.10.16"
        udp_port : 4660
        tcp_port : 24
        tcp_connection : True
    
hw_drivers:      
  - name      : cmd
    type      : cmd_seq
    interface : inf
    base_addr : 0x0000

  - name      : sram
    type      : sram_fifo
    interface : inf
    base_addr : 0x18100
    base_data_addr : 0x0001000000000000

  - name      : rx_4
    type      : fei4_rx
    interface : inf
    base_addr : 0x18300

  - name      : rx_3
    type      : fei4_rx
    interface : inf
    base_addr : 0x18400
    
  - name      : rx_2
    type      : fei4_rx
    interface : inf
    base_addr : 0x18500

  - name      : rx_1
    type      : fei4_rx
    interface : inf
    base_addr : 0x18600
